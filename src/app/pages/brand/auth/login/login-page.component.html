<section class="w-full md:min-w-96">
  <h1 class="text-center font-roboto text-2xl md:text-3xl">Sign In</h1>
  <p class="text-center font-light">
    Don't have an account?
    <a styled-link routerLink="/register">Sign Up</a>
  </p>

  <form [formGroup]="loginForm" class="mt-12" (ngSubmit)="onSubmit()">
    <section class="flex flex-col gap-4">
      <styled-input
        label="E-mail"
        placeholder="Enter your email"
        type="email"
        name="email"
        id="email"
        formControlName="email"
        [control]="loginForm.get('email')"
      />

      <styled-input
        label="Password?"
        placeholder="********"
        type="password"
        name="password"
        id="password"
        formControlName="password"
        [control]="loginForm.get('password')"
      />
      {{ loginForm.get('email')?.getRawValue() }}
      {{ loginForm.get('password')?.getRawValue() }}
    </section>

    <section class="mt-8 flex flex-col gap-4">
      <a
        styled-link
        routerLink="/reset-password"
        class="text-right text-sm !no-underline"
        >Forgot your Password?</a
      >
      <button
        styled-button
        type="submit"
        colorStyle="primary"
        variant="filled"
        class="w-full self-stretch"
        [disabled]="!loginForm.valid"
      >
        Sign In
      </button>
      <span
        class="flex items-center justify-center gap-2 text-sm text-light-secondary dark:text-dark-secondary"
      >
        <span
          class="flex-1 border-t border-light-secondary dark:border-dark-secondary"
        ></span>
        OR
        <span
          class="flex-1 border-t border-light-secondary dark:border-dark-secondary"
        ></span>
      </span>
      <button
        styled-button
        type="button"
        colorStyle="primary"
        variant="outlined"
        colorStyle="text"
        class="flex w-full items-center justify-center gap-2 !border"
      >
        <i google-icon></i>
        Continue with Google
      </button>
    </section>
  </form>
</section>
