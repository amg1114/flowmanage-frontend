<section class="w-full md:min-w-96">
  <h1 class="text-center font-roboto text-2xl md:text-3xl">Sign Up</h1>
  <p class="text-center font-light">
    Already have an account?
    <a styled-link routerLink="/login">Sign In</a>
  </p>

  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="mt-12 font-light"
  >
    @if (message) {
      <p
        class="font-sem mb-4 text-center"
        [class.text-success]="message.type === 'success'"
        [class.text-error]="message.type === 'error'"
      >
        {{ message.text }}
      </p>
    }

    @if (isLoading) {
      <p
        class="font-sem mb-4 text-center text-light-secondary dark:text-dark-secondary"
      >
        <i-lucide [img]="LoadIcon" class="inline animate-spin" /> Loading
      </p>
    }
    <section class="flex flex-col gap-4">
      <div class="flex flex-wrap gap-4 md:flex-nowrap">
        <styled-input
          class="w-full"
          label="First Name"
          placeholder="John"
          type="text"
          name="firstName"
          id="firstName"
          formControlName="firstName"
          [control]="registerForm.get('firstName')"
        />
        <styled-input
          class="w-full"
          label="Last Name"
          placeholder="Doe"
          type="text"
          name="lastName"
          id="lastName"
          formControlName="lastName"
          [control]="registerForm.get('lastName')"
        />
      </div>

      <styled-input
        label="E-mail"
        placeholder="johndoe@example.com"
        type="email"
        name="email"
        id="email"
        formControlName="email"
        [control]="registerForm.get('email')"
      ></styled-input>

      <styled-input
        label="Password?"
        placeholder="********"
        type="password"
        name="password"
        id="password"
        formControlName="password"
        [control]="registerForm.get('password')"
      ></styled-input>
    </section>

    <section class="mt-8 flex flex-col gap-4">
      <button
        styled-button
        type="submit"
        colorStyle="primary"
        variant="filled"
        class="w-full self-stretch"
        [disabled]="isLoading || registerForm.invalid"
      >
        Create Account
      </button>
      <span
        class="flex items-center justify-center gap-2 text-sm text-light-secondary dark:text-dark-secondary"
      >
        <span
          class="flex-1 border-t border-light-secondary dark:border-dark-secondary"
        ></span>
        OR
        <span
          class="flex-1 border-t border-light-secondary dark:border-dark-secondary"
        ></span>
      </span>
      <button
        styled-button
        type="button"
        colorStyle="primary"
        variant="outlined"
        colorStyle="text"
        class="flex w-full items-center justify-center gap-2 !border"
      >
        <i google-icon></i>
        Continue with Google
      </button>
    </section>
  </form>
</section>
