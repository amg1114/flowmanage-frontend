<article
  class="flex h-full w-full flex-wrap items-start gap-4 rounded border-l-4 bg-white p-4 transition-colors"
  [class]="resourceBorder[workflow.color]"
>
  <header class="flex w-full flex-wrap items-start justify-between gap-4">
    <figure class="w-fit rounded p-1" [class]="resourceBg[workflow.color]">
      <i-lucide [img]="WorkflowIcon" size="42"></i-lucide>
    </figure>
  </header>
  <body class="w-full pt-2">
    <h4
      class="w-full break-words text-base font-semibold uppercase !leading-none"
    >
      {{ workflow.title ? workflow.title : 'Workflow Title' }}
    </h4>
    <p class="w-full break-words text-sm font-light">
      {{ workflow.description ? workflow.description : 'Workflow Description' }}
    </p>
  </body>
</article>
