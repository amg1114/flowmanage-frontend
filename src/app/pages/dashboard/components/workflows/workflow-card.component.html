<article
  class="border-secondary dark:border-secondary-dark relative flex h-full w-full flex-wrap items-start gap-4 rounded border-l-4 bg-white p-4 transition-colors dark:bg-white/10"
  [routerLink]="['/dashboard', workflow.id]"
>
  <header class="flex w-full flex-wrap items-start justify-between gap-4">
    <figure class="bg-secondary dark:bg-secondary-dark w-fit rounded p-1">
      <i-lucide [img]="WorkflowIcon" size="42"></i-lucide>
    </figure>
    <div
      class="bg-accent dark:bg-accent-dark mb-2 flex w-fit gap-3 rounded px-1 py-0.5"
    >
      <span class="inline-flex items-center">
        <i-lucide [img]="UsersIcon" size="16"></i-lucide> 3
      </span>
      <span class="inline-flex items-center">
        <i-lucide [img]="ProjectsIcon" size="16"></i-lucide> 3
      </span>
      <span class="inline-flex items-center">
        <i-lucide [img]="TasksIcon" size="16"></i-lucide> 3
      </span>
    </div>
  </header>
  <body class="w-full pt-2">
    <h4 class="leading-none! text-base font-semibold uppercase">
      {{ workflow.title }}
    </h4>
    <p class="text-sm font-light">{{ workflow.description }}</p>
  </body>
  <span class="absolute inset-0 cursor-pointer"></span>
</article>
