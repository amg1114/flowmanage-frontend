<div class="flex flex-wrap-reverse items-end gap-8">
  <section class="w-full md:w-auto md:flex-1">
    <header class="mb-8 w-full">
      <nav class="grid w-full grid-cols-2 gap-4">
        <div
          *ngFor="let route of routes"
          class="relative rounded bg-secondary/30 p-2 px-2 text-center text-lg uppercase md:text-xl dark:bg-secondary-dark/30"
          routerLinkActive="!bg-accent/30 dark:bg-accent-dark/30"
        >
          <a
            [routerLink]="route.path"
            class="flex items-center justify-center gap-2 font-roboto font-normal md:gap-4"
          >
            <i-lucide [img]="route.icon" size="" />
            {{ route.label }}</a
          >
        </div>
      </nav>
    </header>
    <router-outlet />
  </section>
  <aside class="block w-full shrink-0 md:max-w-96">
    <board-workflow-preview [workflow]="workflow" />
  </aside>
</div>
