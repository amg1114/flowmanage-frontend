<header
  class="sticky top-0 z-10 flex items-start justify-between py-5 md:items-center"
>
  <app-horizontal-brand class="hidden md:block" />

  <nav class="mx-auto font-inter font-light md:mr-0">
    <ul class="flex gap-6">
      <li *ngFor="let link of menuItems; let i = index">
        <a
          [routerLink]="link.route"
          routerLinkActive="border-b-light-bg"
          [routerLinkActiveOptions]="{ exact: true }"
          class="border-b-2 border-transparent transition-colors hover:text-light-secondary md:text-dark-text dark:hover:text-dark-secondary"
          >{{ link.name }}
        </a>
      </li>
    </ul>
  </nav>
</header>
